# Cloudflare Worker Configuration for Element Blur License API
# Deploy with: wrangler deploy
# Docs: https://developers.cloudflare.com/workers/

name = "element-blur-license-api"
main = "cloudflare-worker.js"
compatibility_date = "2024-01-01"

# Account details (get from Cloudflare dashboard)
# account_id = "your_account_id_here"

# Workers configuration
workers_dev = true

# Custom domain (optional - requires Cloudflare Workers paid plan)
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Environment variables (optional)
# [env.production]
# vars = { ENVIRONMENT = "production" }

# KV namespace for caching (optional - advanced)
# kv_namespaces = [
#   { binding = "CACHE", id = "your_kv_namespace_id" }
# ]

# Limits (adjust as needed)
[limits]
cpu_ms = 50  # Max CPU time per request (ms)

# Triggers (optional - cron jobs)
# [triggers]
# crons = ["0 0 * * *"]  # Daily at midnight UTC
